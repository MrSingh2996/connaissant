{% extends "layout.html" %}
{% block body %}

<div class="container-xxl bg-primary page-header">
    <div class="container text-center">
        <h1 class="text-white animated zoomIn mb-3">Our Latest News</h1>
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb justify-content-center">
                <li class="breadcrumb-item"><a class="text-white" href="#">Home</a></li>
                <li class="breadcrumb-item text-white active" aria-current="page">News</li>
            </ol>
        </nav>
    </div>
</div>

{% for post in news %}
<div class="news_post">
    <h4 class="mb-3">{{ post.title }}</h4>
    <p><b>{{ post.tagline }}</b></p>
    <p class="post-meta">Posted by Admin on {{post.date}}</p>
    <a href="{{ url_for('post_route', post_slug=post.slug) }}">Read More</a>
</div>

{% endfor %}
